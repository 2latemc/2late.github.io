<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body>

    <div id="preloader"></div>

    <div id="pcOnly">Hey there! Unfortunately, you can only use this site on PC, because the virtual Desktop does not work for mobile!</div>


    <div class="lockscreen">
        <div id="clockl">1:01</div>
        <div id="datel">Thwensday, March 50</div>
        <div id="pressSpace">Press Space</div>
        <img id="lb" src="assets/lockscreenwallpaper.jpg" alt="">
    </div>

    <div class="desktopIcons">
        <div class="icon" id="recyclebin">
            <img src="assets/icons/recyclebinicon.png" alt="">
            <span>Recycle Bin</span>
        </div>

        <div class="icon" id="edge">
            <img src="assets/icons/edgeicon.png" alt="">
            <span>Edge</span>
        </div>

        <div class="icon">
            <img src="assets/icons/thispcicon.png">
            <span>This PC</span>
        </div>

        <div class="icon" id="vlc">
            <img src="assets/icons/vlcicon.png" alt="">
            <span>VLC Media Player</span>
        </div>

    </div>


    <div>
        <div class="taskbar">
            <img id="searchbutton" src="assets/icons/searchicon.PNG" alt="">
            <img id="widgetbutton" src="assets/icons/widgetsicon.PNG" alt="">
            <img id="#" src="assets/icons/vscodeicon.PNG" alt="">
            <img id="fileExplorer" src="assets/icons/explorericon.png" alt="">
            <img id="startbutton" src="assets/logo.png" alt="">
        </div>
        <div class="startmenu">
            <img id="menu" src="assets/startmenu.PNG" alt="">
        </div>

        <div class="searchmenu">
            <img id="searchBox" src="assets/search.png" alt="">
        </div>

        <div class="widgetMenu">
            <img id="widgetBox" src="assets/widgets.jpg" alt="">
        </div>

        <div class="fileMenu">
            <img id="filemanager" src="assets/fileExplorer.png" alt="">
        </div>
        <div class="taskbarclock">
            <div id="clock">00:00</div>
            <div id="date">00.00.0000</div>
        </div>

        <iframe id="background" src='https://my.spline.design/molang3dcopy-daf1dadc7b4c4caeb749c65e41dbdd3c/' frameborder='0' width='100%' height='100%'></iframe>

    </div>

    <script src="main.js"></script>

</body>

</html>
