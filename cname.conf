<VirtualHost *:80>
    ServerName 2late.org

    # Redirect specific pages
    Redirect "/cyberjunk" "/pages/redirects/cyberjunk.html"
    Redirect "/discord" "/pages/redirects/discord.html"
    Redirect "/privacypolicy" "/pages/redirects/privacypolicy.html"
    Redirect "/start" "/pages/redirects/start.html"

    # Set default page to index.html
